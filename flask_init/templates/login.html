{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<form action="{{ url_for('login') }}" method="POST">

    {% if error %}
    <p style="color:red">
        {{ error }}
    </p>
    {% endif %}

    <p>
        Username: <input type="text" name="username">
    </p>

    <p>
        Password: <input type="password" name="password">
    </p>

    <button type="submit">Login</button>

</form>
{% endblock %}
